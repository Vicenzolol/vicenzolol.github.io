<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section id="contact">
        <h2>Contato</h2>
        <p>Entre em contato comigo através das informações abaixo:</p>
        <ul>
            <li>Email: seuemail@example.com</li>
            <li>Telefone: (00) 00000-0000</li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/seu-perfil" target="_blank">Seu Perfil</a></li>
        </ul>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="../js/main.js"></script>
</body>
</html>
